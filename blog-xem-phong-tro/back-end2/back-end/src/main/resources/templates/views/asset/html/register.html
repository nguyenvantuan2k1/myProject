  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                           class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                           alt="Sample photo">
                      <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration member</h3>

                          <form class="px-md-2 " th:action="@{/register}" method="post" th:object="${registerUser}">

                              <div class="form-outline mb-4 form-group">
                                  <input th:field="*{username}" name="username" id="username" class="form-control" placeholder="Enter username" type="text">
                                  <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                                  <label class="form-label" for="username">User name</label>
                              </div><!-- form-group// -->

                              <div class="form-group">
                                  <input th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter password" type="password">
                                  <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                                  <label for="password">Password<i class="text-danger">*</i> :</label>
                              </div> <!-- form-group// -->
                              <div class="form-group">
                                  <input th:field="*{email}" class="form-control" id="email" name="email" placeholder="Enter email" type="email">
                                  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                                  <label for="password">Email<i class="text-danger">*</i> :</label>
                              </div> <!-- form-group// -->

                              <button type="submit" class="btn btn-success btn-lg mb-1 float-right">Register</button>
                              <br/>
                              <br/>
                              <br/>
                              <a class="text-center" style="text-align:center">
                                  if you have account ?
                                  <a href="/login"style="color: blue">
                                      Login
                                  </a>
                              </a>
                          </form>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
